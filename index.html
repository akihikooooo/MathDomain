<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDomain: Learn Math, the Easy way!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./navbar.css">
    <link type="x-icon" rel="icon" href="./img/logo/MathDomain-01.png">
</head>
<body>
    <header>
        <nav>
            <div id="Logo" style="display: flex; align-items:center;">
                <img src="./img/logo/MathDomain-01.svg"
                    height="50em" 
                    id="MDLogo" 
                    alt="MathDomain logo" 
                    style="transition:0.3s ease;">
                <h1 id="logotext">MathDomain</h1>
            </div>
            <input type="searchbar" 
            id="navsearch"
            placeholder="Search MathDomain"
            style="border-radius:100px; padding:0px 10px;"/>
            <div id="mobile-buttons">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" class="searchbutton">
                    <path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/>
                </svg>
                <div class="container" onclick="hamburgerToggle(this)"> 
                    <!-- onclick eventlistener for toggling the state -->
                    <div class="bar" id="bar1"></div>
                    <div class="bar" id="bar2"></div>
                    <div class="bar" id="bar3"></div>
                </div>
            </div>
            <ul id="links">
                <li><a href="#Home" class="nav-links">Home</a></li>
                <li><a href="#Lessons" class="nav-links">Lessons</a></li>
                <li><a href="#About" class="nav-links">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <div id="sec1cont">
                <h1>MathDomain</h1>
                <p style="font-size: 0.5em;">Learn Math, the Easy Way.</p>
                <input type="text"
                    style="height:40px; width:50vw" 
                    id="searchbar"
                    placeholder="Search for Math Lessons"
                    style="font-family:Hind Siliguri;
                    border-radius:100px;">
            </div>
            <img src="./img/waves/wavesNegative (1).svg" height="120px" width="100%" id="wave1">
        </section>
    </main>
    </div>
    <script>
        function hamburgerToggle(x){
            x.classList.toggle("change")
        }
    </script>
</body>
</html>
